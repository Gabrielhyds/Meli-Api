<body style="background: linear-gradient(135deg, #ff0000, #0000ff);">
	<div class="limiter" >
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Variações do Produto
					</span>
	
					<div class="wrap-input100 validate-input m-b-16" data-validate="Digite o ID">
						<input class="input100" type="text" name="productId" placeholder="ID do Produto" id="productId">
						<span class="focus-input100"></span>
					</div>
	
	
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="btnSenha" onclick="buscarVariacoes()">
							Buscar Variação
						</button>
					</div>
					<br><br>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Digite a senha">
						<input class="input100" type="text"  id="resultado" readonly value="Id - Variação">
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="copyToClipboard()">Copiar</button>
					</div><br><br>

				</div>
			</div>
		</div>
	</div>
<script>
  function buscarVariacoes() {
    // Pega o ID do produto digitado pelo usuário
    const productId = document.getElementById("productId").value;

    // Monta a URL da API do Mercado Livre para buscar as informações do produto
    const apiUrl = `https://api.mercadolibre.com/items/MLB${productId}`;

    // Faz a requisição GET à API do Mercado Livre
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // Pega o ID da primeira variação do produto
        const variations = data.variations;
        if (variations && variations.length > 0) {
          const firstVariationId = variations[0].id;

          // Exibe o ID da primeira variação na página
          document.getElementById("resultado").value = firstVariationId;
        } else {
          document.getElementById("resultado").value = "O produto não possui variações";
        }
      })
      .catch(error => {
        console.error(error);
        document.getElementById("resultado").value = "Ocorreu um erro ao buscar as informações do produto";
      });
  }
  
  function copyToClipboard() {
  const input = document.getElementById("resultado");
  input.select();
  input.setSelectionRange(0, 999999999999);
  document.execCommand("copy");
  alert("Texto copiado para a área de transferência!");
}
</script>
